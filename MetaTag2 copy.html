<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Wave Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .header {
      position: relative;
      background-color: #7601ad;
    background: linear-gradient(90deg, #ff7a4b, #ffa44c);
      color: white;
      text-align: center;
      padding: 25px 0;
      overflow: hidden;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      position: relative;
      z-index: 10;
    }

    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      overflow: hidden;
    }

    .wave {
      width: 100%;
      height: 100%;
      animation: moveWave 7s linear infinite;
    }

    @keyframes moveWave {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>CocoInc Adverts</h1>
    <div class="wave-container">
      <svg class="wave" 
           xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 1200 120" 
           preserveAspectRatio="none">
        <path 
          fill="#8a02cc"
          fill-opacity="0.4"
          d="M0,0 
             C150,40 300,-40 450,40 
             C600,120 750,0 900,40 
             C1050,80 1200,0 1200,0 
             L1200,120 L0,120 Z">
        </path>
      </svg>
    </div>
  </header>
</body>
</html>
